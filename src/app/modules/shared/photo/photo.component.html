<div *ngIf="data" class="photo">
  <div class="photo-holder" [style]="{}">
    <img class="photo-image" [src]="data.url" alt="T.X" />
  </div>
  <div class="photo-content">
    <div class="photo-content-title">
      {{ data.title }}
    </div>
    <div class="photo-content-size">{{ data.sizeInKb }} KB</div>
    <div class="photo-content-size">
      {{ formattedDate || data.createdAt }}
    </div>
    <button class="photo-button" (click)="deleteFile()">Delete</button>
  </div>
</div>
