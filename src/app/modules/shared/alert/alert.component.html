<div
  *ngIf="showAlert"
  class="alert d-flex"
  [ngClass]="{
    'alert-success': alertType === 'success'
  }"
>
  <div class="alert-message">{{ alertMessage }}</div>
  <button type="button" class="d-flex" (click)="closeAlert()">
    <span class="d-flex" aria-hidden="true">&times;</span>
  </button>
</div>
